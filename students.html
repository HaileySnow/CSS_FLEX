<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Students</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
			}
			.container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 20px;
				max-width: 1200px;
			}
			.student-card {
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				overflow: hidden;
				width: 200px;
				text-align: center;
			}
			.student-card img {
				width: 100%;
				height: auto;
			}
			.student-card h3 {
				margin: 10px 0;
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<div class="container">
