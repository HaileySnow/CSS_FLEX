<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f0f0f0;
			}
			.container {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 20px;
				max-width: 1200px;
			}
			.product-card {
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				overflow: hidden;
				width: 200px;
				text-align: center;
			}
			.product-card img {
				width: 100%;
				height: auto;
			}
			.product-card h3 {
				margin: 10px 0;
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Bvlgari Serpenti Viper Bracelet</h3>
			</div>
			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Hermès Birkin and Kelly Bags</h3>
			</div>

			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Bottega Veneta Andiamo Bag</h3>
			</div>
			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Celine Triomphe Oval Sunglasses</h3>
			</div>

			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Chanel Classic Flap Bag</h3>
			</div>
			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Prada Chocolate Brushed Leather Loafers</h3>
			</div>

			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Celine Triomphe Oval Sunglasses</h3>
			</div>
			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Alaïa Mary Jane Ballet Flats</h3>
			</div>

			<div class="product-card">
				<img
					src="https://via.placeholder.com/200"
					alt="Product Image" />
				<h3>Ralph Lauren Evening Dresses</h3>
			</div>
		</div>
	</body>
</html>
